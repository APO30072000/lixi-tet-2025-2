<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút Lì Xì Tết 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🧧 RÚT LÌ XÌ MAY MẮN 🧧</h1>

  <!-- PANEL ĐIỀU KHIỂN -->
  <div id="controlPanel">
    <div>
      ⏱ Thời gian quay:
      <select id="spinTimeSelect">
        <option value="5">5 giây</option>
        <option value="10">10 giây</option>
        <option value="20">20 giây</option>
        <option value="30" selected>30 giây</option>
        <option value="60">60 giây</option>
      </select>
    </div>

    <div id="countdown">⏳ Sẵn sàng</div>
  </div>


  <!-- VÒNG QUAY -->
  <div class="circle" id="circle"></div>

  <!-- NÚT ĐIỀU KHIỂN -->
  <div>
    <button id="spinBtn">🎯 QUAY</button>
    <button id="settingBtn">⚙️ CÀI ĐẶT</button>
  </div>

  <!-- KẾT QUẢ -->
  <div id="result" class="result"></div>

  <!-- BẢNG QUÀ HIỂN THỊ GÓC PHẢI -->
  <div id="prizeDisplay">
    <h2>🎁 Danh sách quà 🎁</h2>
    <table id="prizeTableDisplay">
      <tr>
        <th>Tên quà</th>
        <th>Số lượng</th>
        <th>Tỷ lệ (%)</th>
      </tr>
    </table>
  </div>

  <!-- MODAL CÀI ĐẶT -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>⚙️ CÀI ĐẶT PHẦN QUÀ</h2>

      <table id="prizeTable">
        <tr>
          <th>Tên quà</th>
          <th>Số lượng</th>
          <th>Tỷ lệ (%)</th>
          <th></th>
        </tr>
      </table>

      <br>
      <button id="addPrize">➕ Thêm quà</button>
      <br><br>
      <button onclick="closeModal()">✅ LƯU & ĐÓNG</button>
    </div>
  </div>

  <!-- NHẠC -->
  <audio id="music" src="music.mp3" preload="auto"></audio>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
